<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Home</title>
  </head>
  <body onload="onLoad();">
    <section id="clock">
      <div id="clockContainer" class="pageContainer">
        <div id="date" class="pageContainer"></div>
        <div id="time" class="pageContainer"></div>
      </div>
    </section>
    <section id="weather" class="pageContainer">
      <div id="weatherText" class="pageContainer"></div>
      <div id="weatherContainer" class="pageContainer">
        <div id="mainIcon">
          <div id="mainIcon_2"></div>
        </div>
        <div id="secondaryIcon">
          <div id="secIcon_2"></div>
          <div id="secIcon_3"></div>
        </div>
      </div>
    </section>
    <section id="bookmark" class="pageContainer">
      <div id="bookmarkContainer" class="pageContainer">
        <div id="generalList">
          <h4>General</h4>
          <ul>
            <li><a href="https://www.reddit.com/">Reddit</a></li>
            <li><a href="https://www.youtube.com/">YouTube</a></li>
            <li><a href="https://mail.google.com/">Gmail</a></li>
            <li><a href="https://www.amazon.com/">Amazon</a></li>
          </ul>
        </div>
        <div id="devList">
          <h4>Dev Stuff</h4>
          <ul>
            <li><a href="https://www.github.com/">Github</a></li>
            <li><a href="https://www.udemy.com/">Udemy</a></li>
            <li><a href="https://www.codewars.com/">Codewars</a></li>
          </ul>
        </div>
        <div id="animeList">
          <h4>Anime/Korean</h4>
          <ul>
            <li><a href="https://www.masterani.me/">MasterAnime</a></li>
            <li><a href="https://www.animeshow.tv/">Animeshow</a></li>
            <li><a href="https://www.crunchyroll.com/">Crunchyroll</a></li>
            <li><a href="https://www.viki.com/">Viki</a></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/index.js"></script>
</html>
