<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Home</title>
  </head>
  <body onload="onLoad();">
    <section id="timeWeather">
      <div id="timeWeatherContainer" class="bigBox">
        <div id="clock">
          <div id="clockContainer" class="pageContainerNoWidth">
            <div id="date" class="pageContainerNoWidth"></div>
            <div id="time" class="pageContainerNoWidth"></div>
          </div>
        </div>
        <div id="weather" class="pageContainerNoWidth">
          <div id="weatherText" class="pageContainerNoWidth"></div>
          <div id="weatherContainer" class="pageContainerNoWidth">
            <div id="mainIcon">
              <div id="mainIcon_2"></div>
            </div>
            <div id="secondaryIcon">
              <div id="secIcon_2"></div>
              <div id="secIcon_3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="bookmark" class="pageContainer">
      <div id="bookmarkContainer" class="pageContainer">
        <div id="generalList" class="box bkContainer">
          <div class="boxContent">
            <p>General</p>
            <ul class="linkBox">
              <li class="linkItem"><a class="linkA" href="https://www.reddit.com/">Reddit</a></li>
              <li class="linkItem"><a class="linkA" href="https://www.youtube.com/">YouTube</a></li>
              <li class="linkItem"><a class="linkA" href="https://mail.google.com/">Gmail</a></li>
              <li class="linkItem"><a class="linkA" href="https://www.netflix.com/">Netflix</a></li>
            </ul>
          </div>
        </div>
        <div id="devList" class="box bkContainer">
          <div class="boxContent">
            <p>Dev Stuff</p>
            <ul class="linkBox">
              <li class="linkItem"><a class="linkA" href="https://www.github.com/">Github</a></li>
              <li class="linkItem"><a class="linkA" href="https://www.udemy.com/">Udemy</a></li>
              <li class="linkItem"><a class="linkA" href="https://www.codewars.com/">Codewars</a></li>
            </ul>
          </div>
        </div>
        <div id="animeList" class="box bkContainer">
          <div class="boxContent">
           <p>Anime/Korean</p>
           <ul class="linkBox">
             <li class="linkItem"><a class="linkA" href="https://www.masterani.me/">MasterAnime</a></li>
             <li class="linkItem"><a class="linkA" href="https://www.animeshow.tv/">Animeshow</a></li>
             <li class="linkItem"><a class="linkA" href="https://www.crunchyroll.com/">Crunchyroll</a></li>
             <li class="linkItem"><a class="linkA" href="https://www.viki.com/">Viki</a></li>
           </ul>
         </div>
       </div>
      </div>
    </section>
  </body>
  <script src="./js/index.js"></script>
</html>
